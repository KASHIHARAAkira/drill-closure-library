<html>
    <head>
        <title>Notepad</title>
        <!-- Closure Libraryの参照ファイル -->
        <script src="../../../lib/closure-library/closure/goog/base.js"></script>
        <!-- 作成したDOMの参照ファイル -->
        <script src="../js/notepad-event.js"></script>
    </head>
    <body>

        <!-- 作成したDOMを表示するDIV（作成したDOMの親要素のNODE） -->
        <div id="notes">
        </div>

        <script>
        function main() {
            // ノート（Note）に代入するコンテンツ
            var noteData = [
                {"title": "パンはパンでも、食べられないパンは、なーんだ？", "content": "フライパン"},
                {"title": "呼びかけて返事してくれるパンは、なーんだ？", "content": "食パン"}];

            var noteListElement = document.getElementById('notes');             // 親NODEの取得
            var notes = tutorial.notepad.makeNotes(noteData, noteListElement);  // ノートの作成
        }
        main();
        </script>
    </body>
</html>
